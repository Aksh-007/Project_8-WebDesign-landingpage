<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Web Design Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens : {
                sm: '480px',
                md: '768px',
                lg:'976px',
                xl: '1440px'
            },
            extend: {
              colors: {
                myblue: '#3944F7',
                myred: '#EB4D4B',
                mygrey: '#758283',
                'hero-pattern': "linear-gradient(90deg, rgba(150,92,242,1) 35%, rgba(255,138,220,1) 100%)"
              }
            }
          }
        }
      </script>
  </head>
  <body class="bg-no-repeat z-0 lg:bg-right lg:mb-[50px]" style="background-image: url('./assets/bg.svg')">
    <div class="px-[30px] md:px-[50px] lg:px-[50px]">
      <nav class="flex flex-row  justify-between py-[20px] lg:pt-[50px] md:pl-[50px]">
        <img class="navbar-image" src="./assets/logo.png" alt="logo" />
        <div class="nav-items  hidden z-10 lg:flex lg:flex-row pt-[20px] md:gap-[50px] lg:gap-[50px] item-center lg:font-semibold lg:ml-[20px]">
          <h5 class="nav-item">HOME</h5>
          <h5 class="nav-item">ABOUT</h5>
          <h5 class="nav-item">HISTORY</h5>
          <h5 class="nav-item">BLOG</h5>
          <h5 class="nav-item">CONTACT</h5>
        </div>
        <div>

          <button class="signin-btn text-center px-8 py-3 font-semibold rounded-full bg-[#BA6CEB] text-sm text-white ">SIGN IN</button>
        </div>
      </nav>
      <div class="intro-section flex flex-col-reverse lg:flex-row">
        <div class="left-section mx-auto  w-[100vw] pt-[50px] lg:w-[50vw] ">
          <h1 class="text-8xl mx-auto text-center font-semibold text-[#3E4794] lg:pt-[100px] lg:text-[80px]">Web Design</h1>
          <h4 class="py-4 text-center lg:py-[100px]">
            Lorem ipsum dolor sit amet consectetur <br> adipisicing elit, sed do eiusmod tempor <br>
            inciceint  ut lbour et doloro magna aliqua. <br> Ut enim ad minim veniam, auis nostrud 
          </h4>
          <!-- <button class="learn-more-btn">LEARN MORE</button> -->
          <button type="button" class="flex relative mx-auto bg-hero-pattern  px-10 py-3 font-semibold rounded-full bg-[#BA6CEB] text-sm text-white ">LEARN MORE</button>
        </div>
        <div class="imgs-div pt-[50px] ">
          <img src="./assets/vector.svg" alt="vector-img" class="vector-img" />
          <img
            src="./assets/dot.png"
            alt="vector-dot"
            class="vector-dot "
          />
          <img class="vector" src="./assets/vector.png" alt="intro-img" />
        </div>
      </div>
    </div>
  </body>
</html>
