<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Web Design Landing Page</title>
  </head>
  <body>
    <div class="main-div">
      <nav class="navbar">
        <img class="navbar-image" src="./assets/logo.png" alt="logo" />
        <div class="nav-items">
          <h5 class="nav-item">HOME</h5>
          <h5 class="nav-item">ABOUT</h5>
          <h5 class="nav-item">HISTORY</h5>
          <h5 class="nav-item">BLOG</h5>
          <h5 class="nav-item">CONTACT</h5>
        </div>
        
        <button class="signin-btn">SIGN IN</button>
      </nav>
      <div class="intro-section">
        <div class="left-section">
          <h1>Web Design</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur <br> adipisicing elit, sed do eiusmod tempor <br>
            inciceint  ut lbour et doloro magna aliqua. Ut <br>enim ad minim veniam, auis nostrud 
          </h4>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>
        <div class="imgs-div">
          <img src="./assets/vector.svg" alt="vector-img" class="vector-img" />
          <img
            src="./assets/dot.png"
            alt="vector-dot"
            class="vector-dot"
          />
          <img class="vector" src="./assets/vector.png" alt="intro-img" />
        </div>
      </div>
    </div>
  </body>
</html>
